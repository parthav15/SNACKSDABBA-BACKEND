<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Verify your email address</title>
  <style type="text/css" rel="stylesheet" media="all">
    /* Base ------------------------------ */
    *:not(br):not(tr):not(html) {
      font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    body {
      width: 100% !important;
      height: 100%;
      margin: 0;
      line-height: 1.6;
      background-color: #44B8AC;
      color: #626262;
      -webkit-text-size-adjust: none;
    }
    a {
      color: #0056b3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Layout ------------------------------ */
    .email-wrapper {
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #44B8AC;
    }
    .email-content {
      width: 100%;
      margin: 0;
      padding: 0;
    }

    /* Masthead ----------------------- */
    .email-masthead {
      padding: 25px 0;
      text-align: center;
      background-color: #44B8AC;
      color: #ffffff;
    }
    .email-masthead_logo {
      max-width: 300px;
      border: 0;
    }
    .email-masthead_name {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
    }

    /* Body ------------------------------ */
    .email-body {
      width: 100%;
      margin: 0;
      padding: 0;
      border: 1px solid #e3e3e3;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    .email-body_inner {
      width: 570px;
      margin: 0 auto;
      padding: 0;
    }
    .content-cell {
      padding: 35px;
    }
    .body-action {
      width: 100%;
      margin: 30px auto;
      text-align: center;
    }

    /* Type ------------------------------ */
    h1 {
      margin-top: 0;
      color: #333333;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    p {
      margin-top: 0;
      color: #626262;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }
    p.sub {
      font-size: 12px;
      text-align: center;
    }

    /* Buttons ------------------------------ */
    .button {
      display: inline-block;
      width: 200px;
      background-color: #44B8AC;
      border-radius: 50px;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      line-height: 45px;
      text-align: center;
      text-decoration: none;
      -webkit-text-size-adjust: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .button:hover {
      background-color: #003f88;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Footer ------------------------------ */
    .email-footer {
      width: 570px;
      margin: 0 auto;
      padding: 20px 0;
      text-align: center;
      color: #626262;
    }
    .email-footer p {
      color: #ffffff;
      font-size: 14px;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons img {
      width: 24px;
      margin: 0 8px;
    }

    /*Media Queries ------------------------------ */
    @media only screen and (max-width: 600px) {
      .email-body_inner,
      .email-footer {
        width: 100% !important;
      }
    }
    @media only screen and (max-width: 500px) {
      .button {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <table class="email-wrapper" width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td style="margin: 0 auto;">
        <table class="email-content" width="100%" cellpadding="0" cellspacing="0">
          <!-- Header -->
          <tr>
            <td class="email-masthead">
              <a href="{{frontend_url}}" class="email-masthead_name">
                <img src="{{logo_url}}" alt="Snacks Dabba Logo" class="email-masthead_logo" />
              </a>
            </td>
          </tr>
          <!-- Email Body -->
          <tr>
            <td class="email-body" width="100%">
              <table class="email-body_inner" style="margin: 0 auto;" width="570" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="content-cell">
                    <h1 style="margin-bottom: 10px;">Verify Your Email Address</h1>
                    <p style="font-size: 18px; font-weight: bold; margin-bottom: 20px;">Hi, {{ full_name }}!</p>
                    <p>Welcome to Snacks Dabba! Please confirm your email address to get started.</p>
                    <div class="body-action">
                      <a href="{{action_url}}" class="button">Verify Email</a>
                    </div>
                    <p>If youâ€™re having trouble clicking the button, copy and paste the link below into your browser:</p>
                    <p class="sub"><a href="{{action_url}}">{{action_url}}</a></p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td>
              <table class="email-footer" style="margin: 0 auto;" width="570" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="content-cell">
                    <p class="sub">
                      Snacks Dabba | India, Punjab, Hoshiarpur
                    </p>
                    <div class="social-icons">
                      <a href="https://facebook.com"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook" /></a>
                      <a href="https://twitter.com"><img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter" /></a>
                      <a href="https://linkedin.com"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn" /></a>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
